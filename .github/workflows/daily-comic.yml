name: Generate Super Smidge Comic Daily

on:
  schedule:
    - cron: '0 12 * * *'  # Every day at 12:00 UTC
  workflow_dispatch:

jobs:
  generate-comic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install diffusers torch accelerate transformers Pillow

      - name: Run comic generator
        run: python generate_comic.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Commit and push updated comic + HTML
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git add images/ latest.html
          git commit -m "ðŸŒŸ Auto-update: Comic and latest.html" || echo "ðŸŸ¡ Nothing to commit"
          git push
