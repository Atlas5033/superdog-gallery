name: Generate Superdog Image Hourly

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  generate-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install diffusers torch accelerate transformers

      - name: Run image generator
        run: python ./generate_image.py
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Commit and push new image
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git add images/
          git commit -m "ðŸ†• New image for hour" || echo "ðŸŸ¡ Nothing to commit"
          git push origin HEAD:main --force-with-lease

      - name: Cleanup old images (keep 24 newest)
        run: |
          ls -t images/superdog-hour-*.png | tail -n +25 | xargs rm -f || true

      - name: Commit cleanup
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
          git add images/
          git commit -m "ðŸ§¹ Cleanup old images" || echo "ðŸŸ¡ Nothing to clean"
          git push origin HEAD:main --force-with-lease
